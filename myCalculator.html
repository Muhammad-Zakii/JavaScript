<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            text-align:center;
            background-color:blueviolet;
        }
        input[type="button"]{
            border-radius:15px;
            width:100%;
            background-color: black;
            color: white;
        }
        input[type="textarea"]{
            border-radius:15px;
            background-color:black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>My JavacScript Calculator</h1>
    <table border="5">
        <tr>
            <td><input type="button" value="C" name="c" id="c" onclick="clr()"></td>
            <td colspan="3"><input id="textar" type="textarea"></tr></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="display('+')"></td>
            <td><input type="button"  value="1" onclick="display('1')"></td>
            <td><input type="button"  value="2" onclick="display('2')"></td>
            <td><input type="button"  value="3" onclick="display('3')"></td>
        </tr>
        <tr>
            <td><input type="button" value="-" onclick="display('-')"></td>
            <td><input type="button"  value="4" onclick="display('4')"></td>
            <td><input type="button"  value="5" onclick="display('5')"></td>
            <td><input type="button"  value="6" onclick="display('6')"></td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button"  value="7" onclick="display('7')"></td>
            <td><input type="button"  value="8" onclick="display('8')"></td>
            <td><input type="button"  value="9" onclick="display('9')"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button"  value="." onclick="display('.')"></td>
            <td><input type="button"  value="0" onclick="display('0')"></td>
            <td><input type="button"  value="=" onclick="evaluate()"></td>
        </tr>
    </table>
    <script>
        function display(val){
            var va=document.querySelector("#textar").value+=val;
        }
        function clr(){
            document.querySelector("#textar").value="";
        }
    </script>
</body>
</html>
